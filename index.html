<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6ee0b770b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pinterest card</title>
</head>
<body>

    <div class="main">
        <div id="image">
            <div id="savebutton">
              <h3>Save</h3>
            </div>
            <div class="bottom-nav">
                <div class="button-one" id="firstbutton">
                   <i id="link-arrow" class="fa-solid fa-arrow-up-right-from-square"></i>
                   <span id="link-text">unsplash.com/it/foto/una-montagna-attraversata-da-una-strada-tj2uU85m_q4</span>
                </div>
                <div class="button-two">
                   <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
                <div class="button-three">
                   <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
           <img src="assets/filip-zrnzevic-tj2uU85m_q4-unsplash.jpg" alt="mountain">
           <!--photo link : https://unsplash.com/it/foto/una-montagna-attraversata-da-una-strada-tj2uU85m_q4-->
          
        </div>

    </div>

    
</body>
</html>
